<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-container">
    <h1>Iniciar Sesión</h1>
    <input type="email" id="email" placeholder="Correo" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button onclick="login()">Iniciar Sesión</button>
    <p>No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
  </div>

  <div class="container hidden" id="register-container">
    <h1>Registrarse</h1>
    <input type="text" id="name" placeholder="Nombre" required />
    <input type="email" id="regEmail" placeholder="Correo" required />
    <input type="password" id="regPassword" placeholder="Contraseña" required />
    <button onclick="register()">Registrar</button>
    <p><a href="#" onclick="showLogin()">Volver al login</a></p>
  </div>

  <div class="container hidden" id="tasks-container">
    <h1>Bienvenido, <span id="userName"></span>!</h1>
    <button onclick="logout()">Cerrar sesión</button>
    <h2>Tus Tareas</h2>
    <input type="text" id="taskTitle" placeholder="Título de la tarea" />
    <textarea id="taskDesc" placeholder="Descripción"></textarea>
    <button onclick="createTask()">Crear Tarea</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
